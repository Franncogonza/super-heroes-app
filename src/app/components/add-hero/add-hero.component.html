<div class="container">
  <h2>Agregar Héroe</h2>
  <form [formGroup]="heroForm" (ngSubmit)="addHero()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
        appUppercase
      />
      <div
        *ngIf="heroForm.get('name')?.errors && heroForm.get('name')?.touched"
      >
        <small
          class="text-danger"
          *ngIf="heroForm.get('name')?.errors?.['required']"
          >El nombre es obligatorio.</small
        >
        <small
          class="text-danger"
          *ngIf="heroForm.get('name')?.errors?.['minlength']"
          >El nombre debe tener al menos 3 caracteres.</small
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripción:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        required
      ></textarea>
      <div
        *ngIf="
          heroForm.get('description')?.errors &&
          heroForm.get('description')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="heroForm.get('description')?.errors?.['required']"
          >La descripción es obligatoria.</small
        >
        <small
          class="text-danger"
          *ngIf="heroForm.get('description')?.errors?.['minlength']"
          >La descripción debe tener al menos 10 caracteres.</small
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Imagen URL:</label>
      <input
        type="text"
        id="image"
        formControlName="image"
        class="form-control"
        required
      />
      <div
        *ngIf="heroForm.get('image')?.touched && heroForm.get('image')?.errors"
      >
        <small class="text-danger">La URL de la imagen es obligatoria.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!heroForm.valid">
      Agregar Héroe
    </button>
    <div class="card-footer mt-3 text-center">
      <button
        class="btn btn-outline-secondary"
        style="min-width: 100px"
        (click)="onBack()"
      >
        Back
      </button>
    </div>
  </form>
</div>
