<div class="container mt-3">
  <!-- Mensaje indicando la cantidad de héroes encontrados -->
  <div *ngIf="heroes.length > 0; else noHeroesTemplate">
    <p class="alert alert-info">
      Se han encontrado {{ heroes.length }} héroes.
    </p>

    <!-- Lista de héroes -->
    <div class="row">
      <div
        *ngFor="let hero of heroes; trackBy: trackByIndex; let i = index"
        class="col-lg-4 col-md-6 col-12 mb-4 d-flex align-items-stretch"
      >
        <div class="card h-100 d-flex flex-column">
          <img
            [src]="hero?.image"
            class="card-img-top img-fluid"
            [alt]="hero?.name"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ hero.name }}</h5>
            <p class="card-text flex-grow-1">
              {{ hero.description || "No hay descripción disponible." }}
            </p>
            <a class="btn btn-primary mt-auto" (click)="goTo(hero)"
              >Más detalles</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Template alternativo cuando no hay héroes -->
  <ng-template #noHeroesTemplate>
    <div class="alert alert-warning">
      No se encontraron héroes para el término '{{ term }}'.
    </div>
  </ng-template>
</div>
