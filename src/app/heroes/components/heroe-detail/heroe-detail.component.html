<div class="card mt-5">
  <div class="card-header bg-primary text-white">
    <h5 class="m-0">{{ pageTitle + ": " + heroe?.name }}</h5>
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ heroe?.name }}</h2>
    <p class="card-text">{{ heroe?.description }}</p>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-outline-secondary" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
